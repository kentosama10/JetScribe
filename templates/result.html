<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>WhisperX — Result</title>
  <style>
    :root {
      --primary-color: #2563eb;
      --bg-color: #f8fafc;
      --text-color: #1e293b;
      --success-color: #059669;
      --error-color: #dc2626;
    }

    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 800px; 
      margin: 40px auto;
      padding: 0 20px;
      background: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 2rem;
      color: var(--primary-color);
    }

    h3 {
      color: var(--text-color);
      margin-top: 2rem;
      font-size: 1.5rem;
    }

    .result-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
    }

    .status {
      padding: 1rem;
      border-radius: 6px;
      margin: 1rem 0;
      font-weight: 500;
    }

    .success {
      background: #dcfce7;
      color: var(--success-color);
    }

    .error {
      background: #fee2e2;
      color: var(--error-color);
    }

    .files-list {
      list-style: none;
      padding: 0;
    }

    .files-list li {
      margin: 0.5rem 0;
    }

    .files-list a {
      display: inline-block;
      padding: 0.75rem 1rem;
      background: #f1f5f9;
      border-radius: 6px;
      color: var(--text-color);
      text-decoration: none;
      transition: all 0.2s;
      width: 100%;
      box-sizing: border-box;
    }

    .files-list a:hover {
      background: #e2e8f0;
      transform: translateX(4px);
    }

    pre {
      background: #f8fafc;
      padding: 1rem;
      border-radius: 6px;
      border: 1px solid #e2e8f0;
      font-size: 0.9rem;
      max-height: 300px;
      overflow: auto;
    }

    .back-link {
      display: inline-block;
      margin-top: 1.5rem;
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Transcription Result</h1>

  <div class="result-container">
    {% if not success %}
      <div class="status error">
        <h3>Transcription Failed</h3>
        <pre>{{ log }}</pre>
      </div>
      <a href="{{ url_for('index') }}" class="back-link">← Back to Upload</a>
    {% else %}
      <div class="status success">Transcription completed successfully ✅</div>
      
      <h3>Generated Files</h3>
      <ul class="files-list">
        {% for f in files %}
          <li><a href="{{ url_for('outputs', filename=f) }}">{{ f }}</a></li>
        {% endfor %}
      </ul>

      <h3>Process Log</h3>
      <pre>{{ log[:4000] }}</pre>
      
      <a href="{{ url_for('index') }}" class="back-link">← Transcribe Another File</a>
    {% endif %}
  </div>
</body>
</html>

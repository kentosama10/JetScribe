<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>WhisperX — Result</title>
</head>
<body>
  <h1>Transcription Result</h1>

  {% if not success %}
    <h3 style="color:red">Transcription failed</h3>
    <pre>{{ log }}</pre>
    <p><a href="{{ url_for('index') }}">Back</a></p>
  {% else %}
    <p style="color:green">Transcription completed ✅</p>
    <h3>Files</h3>
    <ul>
      {% for f in files %}
        <li><a href="{{ url_for('outputs', filename=f) }}">{{ f }}</a></li>
      {% endfor %}
    </ul>
    <h3>Full log (truncated)</h3>
    <pre style="max-height:300px; overflow:auto;">{{ log[:4000] }}</pre>
    <p><a href="{{ url_for('index') }}">Transcribe another file</a></p>
  {% endif %}
</body>
</html>
